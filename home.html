<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" type="text/css" href="./css/stylee.css" />

    <!--font awesome for icons-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!--google fonts for iti community     font-family: 'Anton', sans-serif;-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <!--for google fonts-->
    <!--  font-family: 'Montserrat', sans-serif; font-family: 'Poppins', sans-serif;  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:wght@200&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/profile.css" />
    <link rel="stylesheet" href="./css/slider.css">
    <link rel="stylesheet" href="./css/home.css">

    <link rel="icon" href="assest/image/iti-logo.png">

    <title>ITI community</title>
    <style>

    </style>
</head>

<body>
    <header id="head">
        <nav id="logohome">
            <p id="iticom"> <a href="./home.html">Community</a></p>
        </nav>
        <nav id="nav_head">
            <a href="#home" class="iti-bar-item-button">Home</a>
            <a href="./frindes.html" class="iti-bar-item-button">Friends</a>
            <a href="./profile.html" class="iti-bar-item-button">Profile</a>
            <a href="index2.html" class="iti-bar-item-button">Logout</a>
            <a id="themnavigation" class="toggle"> <i class="fas fa-moon themnavigation"></i></a>

        </nav>
    </header>
    <div id="Container">
        <div class="profile_right_side">
            <div class="img">
                <img id="ProfileImg" src="./assest/image/1.jpeg">
            </div>
            <div class="profile_data">
                <h2 id="UserFullName"> </h2>
                <h4 class="grayTxt" id="UserTrack"> </h4>
            </div>
            <div class="profile_data">
                <p class="grayTxt"> Following</p>
                <p id="profileFolowing">0</p>
            </div>
            <div class="profile_data">
                <p class="grayTxt">Followers</p>
                <p id="profileFollowers">0</p>
            </div>

            <div class="profile_data">
                <h1 class="view__title"> <a href="./profile.html"> View Profile</a> </h1>

            </div>
            <!-- </div> -->
        </div>

        <!-- </aside> -->
        <aside id="feed">
            <section class="post-container">
                <div class="post__user--profile">
                    <img id="homeProfileImg" src="./assest/image/1.jpeg">
                    <p id="profileFullName"></p>
                </div>
                <article class="post--body">
                    <div class="post__body__container">
                        <textarea name="postTextArea" id="postTextArea" rows="2"
                            placeholder="write your thought.. !"></textarea>
                        <div id="preview"></div>
                    </div>

                    <div class="post__body--icon">
                        <div class="post__body__textIcons">
                            <label for="postImgs">
                                <i class="fas fa-images icon"></i>
                            </label>
                            <input name="postImgs" id="postImgs" type="file" onchange="previewFiles()" accept="image/*"
                                multiple>
                            <i onclick="changealign()" class="fas fa-align-left icon"></i>
                            <i onclick="changefont()" class="fas fa-font icon"></i>
                            <i onclick="changecolor()" class="fas fa-fill icon"></i>
                        </div>
                        <button id="post-btn" class="post-btn " onclick="addpost()">Post</button>
                    </div>
                </article>
            </section>

            <div class="clearfix"></div>
            <section>
                <div id="personal-posts">

                </div>
            </section>
            <section class="slider">
                <h2> Top Frindes</h2>
                <div class="slider__container" id="slidercontent">

                </div>
                <!-- buttons -->
                <!-- prev btn -->
                <div id="slider_button">
                    <button class="btn prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="btn next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>

            </section>
            <!---------------------- --------------------------------------------------------------------------------------------- -->
            <div class="clearfix"></div>

            <section id="users_posts">

            </section>
            <section class="comment"></section>
            </section>
        </aside>
    </div>
    <footer> footer</footer>


    <script src="js/profile.js"></script>
    <script src="js/post.js"></script>

    <script src="js/slider.js"></script>
    <script src="js/home.js"></script>


    <script src="./js/dark_mode.js"></script>


</body>

</html>
